<div class="publicaciones">
  <div class="container">
    <ngx-skeleton-loader
      class="d-flex pt-5"
      count="2"
      *ngIf="loader"
      animation="progress"
      appearance="circle"
      [theme]="{ width: '100%', height: '250px', 'border-radius': '10px' }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      class="d-flex pt-5"
      count="2"
      *ngIf="loader"
      animation="progress"
      appearance="circle"
      [theme]="{ width: '100%', height: '250px', 'border-radius': '10px' }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      class="d-flex pt-5"
      count="2"
      *ngIf="loader"
      animation="progress"
      appearance="circle"
      [theme]="{ width: '100%', height: '250px', 'border-radius': '10px' }"
    ></ngx-skeleton-loader>
    <div *ngIf="!loader" class="row mt-5 mb-5">
      <ng-container
        *ngFor="
          let publicacion of publicaciones_data;
          let i = index;
          let par = even
        "
      >
        <div class="col-md-4 mb-5" *ngIf="par; else col_eight">
          <div class="card-publication">
            <a (click)="verPublicaciones(publicacion.slug)">
              <div class="p-3">
                <h3 class="roboto size24 text-black">
                  {{ publicacion.title.rendered }}
                </h3>
                <h4
                  class="mt-4 mb-4 text-uppercase text-gray-dark size12 roboto font-weight-bold"
                >
                  {{ publicacion.acf.autor }} |
                  {{
                    publicacion.acf.fecha_publicacion
                      | date: "fullDate"
                      | titlecase
                  }}
                </h4>
              </div>
              <div class="img-publicacion">
                <img
                  class="img-fluid"
                  src="{{ publicacion.acf.imagen_destacada }}"
                  alt="Publicaciones"
                />
              </div>
            </a>
          </div>
        </div>
        <ng-template #col_eight>
          <div class="col-md-8 mb-5">
            <div class="card-publication">
              <a (click)="verPublicaciones(publicacion.slug)">
                <div class="img-publicacion">
                  <img
                    class="img-fluid w-100"
                    src="{{ publicacion.acf.imagen_destacada }}"
                    alt="Publicaciones"
                  />
                </div>
                <div class="p-3">
                  <h3 class="roboto size24 text-black">
                    {{ publicacion.title.rendered }}
                  </h3>
                  <h4
                    class="mt-4 mb-4 text-uppercase text-gray-dark size12 roboto font-weight-bold"
                  >
                    {{ publicacion.acf.autor }} |
                    {{
                      publicacion.acf.fecha_publicacion
                        | date: "fullDate"
                        | titlecase
                    }}
                  </h4>
                </div>
              </a>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
